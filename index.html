<html>

<head>
  <title>animal identificator</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">

<body>
<div>
 
  <center>
    <div class="col-xs-12 header_div">
      <h1>animal indentification app <img src="RaggedGoldenJoey-size_restricted.gif">
      </h1>
    </div>
    <h4>these are following animal I can identify</h4>
    <div>
      <img src="German-shepherd.jpg" id="ger">
    </div>
    <div>
      <img src="1200px-Plains_Zebra_Equus_quagga.jpg" id="plain">
    </div>
    <div>
      <img src="elephants-indian-tea-farm-dsc_6456.webp" id="elephants">
    </div>
    <div>
      <img src="black-maned-lion-shem-compion-590x390.jpg" id="manned">
    </div>
    
    <div class="col-sm-6 col-xs-12 main_div">

      <div id="webcamera"></div>
      <button class="btn btn-success" onclick="take_snapshot()">Capture image</button>;
    </div>
    <div class="col-sm-6 col-xs-12 main_div">
      <label>Snapshot view</label>
      <div id="snapshot"></div>
      <button class="btn btn-info" onclick="check_it()">identify image</button>;
    </div>
  </center>




  <script src="main.js"></script>
